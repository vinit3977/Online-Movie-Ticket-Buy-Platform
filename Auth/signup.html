<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFlix Signup</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Sign up for FilmFlix</h2>
            <div class="input-group">
                <label for="signupName">Name</label>
                <input type="text" id="signupName"  required>
            </div>
            <div class="input-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail"  required>
            </div>
            <div class="input-group">
                <label for="signupNumber">Number</label>
                <input type="Number" id="signupNumber"  required>
            </div>
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword"  required>
            </div>
            <div class="input-group" id="otp-text">
                <label for="otp">Otp</label>
                <input type="Number" id="otp">
            </div>
            <button id="otp-button" onclick=otpButton()>Get otp</button>
            <button id="sign-button" onclick=signButton()>Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
<script src="auth.js"></script>
</html>
